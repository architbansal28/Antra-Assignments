<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <a href="https://antra.net/" target="_blank">
                    <img src="antra-logo.png" alt="Antra Logo" style="width: 100px;">
                </a>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <td><big>Software</big></td>
                    </tr>
                    <tr>
                        <td><big>Developer</big></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
